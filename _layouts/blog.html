---
layout: default
section: Blog
---
<div class='limiter blog'>
  <div class='headline'>
    <img src='{{site.baseurl}}/{{page.headline}}' alt='{{page.title}}' />
    <h1>{{page.title}}</h1>
  </div>
  <div class='prose'>
    {{content}}
  </div>
</div>
<div class='end'>
  <div class='limiter'>
    Posted on {{page.date | date:"%b %d %Y"}} &nbsp; | &nbsp;<a href='{{site.baseurl}}/blog/'>Blog</a>
    <a
      href='http://news.ycombinator.com/submit'
      class='hn-share-button'
      data-title='{{page.title}}'
      data-url='{{site.baseurl}}/{{page.url}}'>
      Vote on HN
    </a>
  </div>
</div>
<script>
  (function(d, t) {
    var g = d.createElement(t),
        s = d.getElementsByTagName(t)[0];
    g.src = '//hnbutton.appspot.com/static/hn.min.js';
    s.parentNode.insertBefore(g, s);
  }(document, 'script'));
</script>
