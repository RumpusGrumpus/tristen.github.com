---
layout: default
---

<div class='single'>
  <div class='post post-{{ page.date | date: '%Y-%m-%d' }} clearfix'>
    <h2 class='title'><a href='{{ page.url }}'>{{page.title}}</a></h2>
    <div id='left'>
      <div class='body'>{{content}}</div>
      <ul class='share'>
        <li><a id='twitter' target='_blank' href='http://twitter.com/intent/tweet?status=tristen: tristen.ca{{page.url}}'>Twitter</a></li>
        <li><a id='rss' target='_blank' href='http://feeds.feedburner.com/fallsemo'>Subscribe</a></li>
      </ul>
      <div id='disqus_thread'></div>
      <script>
          var disqus_shortname = 'tristen';
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href='http://disqus.com/?ref_noscript'>comments powered by Disqus.</a></noscript>
  <a href='http://disqus.com' class='dsq-brlink'>blog comments powered by <span class='logo-disqus'>Disqus</span></a>
    </div>
    <div id='right'>
      <div class='date' datetime='{{ page.date | date: '%Y-%m-%d' }}'>
        <span class='year'>{{ page.date | date: '%Y' }}</span>
        <span class='month-day'>{{ page.date | date: '%B %d' }}</span>
      </div>
    </div>
  </div>
</div>
